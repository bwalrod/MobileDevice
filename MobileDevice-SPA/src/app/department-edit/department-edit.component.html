<div class="container mt-5 pt-5 col-lg-8 col-lg-offset-2" >
    <div class="row" >
    <div class="col text-center" >
      <h4 *ngIf="department.id > 0">Edit Department: {{ department.name }}</h4>
      <h4 *ngIf="department.id == 0">Add Department</h4>
    </div>
    </div>
    <div class="row">
      <div class="col col-lg-3"></div>
    <div class="col col-lg-6" >
      <form #editForm="ngForm" id="editForm" (ngSubmit)="submitForm()" >
        <div *ngIf="department.id > 0" class="row mb-1">
          <div class="col col-3"><label>Id</label></div>
          <div class="col col-9"><label>{{ department.id }}</label></div>
        </div>
        <div class="row mb-1">
          <div class="col col-3"><label for="name">Name</label></div>
          <div class="col col-7">
            <input type="text" class="form-control" name="name" [(ngModel)]="department.name" required>
          </div>
          <div class="col col-2">
            <span class="text-danger" *ngIf="department.name == ''">Required</span>
          </div>
        </div>
        <div class="row">
          <div class="col col-3"><label for="active">Active</label></div>
          <div class="col col-1 checkbox"><input type="checkbox" [disabled]="department.id == 0" class="form-control" name="active" [(ngModel)]="department.active"></div>
        </div>
        <div class="row mt-3">
          <div class="col text-center">
          <button class="btn btn-success mr-1" form="editForm" [disabled]="!editForm.dirty || editForm.invalid">{{ department.id > 0 ? 'Update' : 'Add' }}</button>
          <button *ngIf="department.id > 0 && originalDepartment.active == true" class="btn btn-danger mr-1" (click)="deactivateDepartment(department.id,$event)">Delete</button>
          <button class="btn btn-default" (click)="returnToList($event)">{{ department.id > 0 ? 'Return to List' : 'Cancel'}}</button>
          </div>
        </div>
      </form> 
    </div>
  </div>
  </div>
