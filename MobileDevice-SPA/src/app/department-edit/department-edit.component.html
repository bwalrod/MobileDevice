<div class="container mt-5 pt-5 col-lg-8 col-lg-offset-2" >
    <div class="row" >
    <div class="col text-center" >
      <h4>Edit User: {{ department.name }}</h4>
    </div>
    </div>
    <div class="row">
      <div class="col col-lg-3"></div>
    <div class="col col-lg-6" >
      <form #editForm="ngForm" id="editForm" (ngSubmit)="updateDepartment()" >
        <div class="row mb-1">
          <div class="col col-3"><label>Id</label></div>
          <div class="col col-9"><label>{{ department.id }}</label></div>
        </div>
        <div class="row mb-1">
          <div class="col col-3"><label for="firstName">Name</label></div>
          <div class="col col-9"><input type="text" class="form-control ml-2" name="firstName" [(ngModel)]="department.name"></div>
        </div>
        <div class="row">
          <div class="col col-3"><label for="active">Active</label></div>
          <div class="col col-1 checkbox"><input type="checkbox" class="form-control ml-2" name="active" [(ngModel)]="department.active"></div>
        </div>
        <div class="row mt-3">
          <div class="col text-center">
          <button class="btn btn-success" form="editForm" [disabled]="!editForm.dirty">Update</button>
          <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deactivateDepartment(department.id)">Delete</button>
          <button class="btn btn-default" (click)="$event.stopPropagation()" (click)="returnToList()">Return to List</button>
          </div>
        </div>
      </form> 
    </div>
  </div>
  </div>
