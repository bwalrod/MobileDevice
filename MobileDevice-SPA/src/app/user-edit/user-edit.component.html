<div class="container mt-5 pt-5 col-lg-8 col-lg-offset-2" >
  <div class="row" >
  <div class="col text-center" >
    <h4>Edit User: {{ this.userName }}</h4>
  </div>
  </div>
  <div class="row">
    <div class="col col-lg-3"></div>
  <div class="col col-lg-6" >
    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()" >
      <div class="row mb-1">
        <div class="col col-3"><label>Id</label></div>
        <div class="col col-9"><label>{{ user.id }}</label></div>
      </div>
      <div class="row mb-1">
        <div class="col col-3"><label for="login">Login</label></div>
        <div class="col col-9"><input type="text" class="form-control ml-2" name="login" [(ngModel)]="user.login"></div>
      </div>
      <div class="row mb-1">
        <div class="col col-3"><label for="firstName">First Name</label></div>
        <div class="col col-9"><input type="text" class="form-control ml-2" name="firstName" [(ngModel)]="user.firstName"></div>
      </div>
      <div class="row mb-1">
        <div class="col col-3"><label for="lastName">Last Name</label></div>
        <div class="col col-9"><input type="text" class="form-control ml-2" name="lastName" [(ngModel)]="user.lastName"></div>
      </div>
      <div class="row">
        <div class="col col-3"><label for="accessLevel">Access Level</label></div>
        <div class="col col-9"><input type="text" class="form-control ml-2" name="accessLevel" [(ngModel)]="user.accessLevel"></div>
      </div>
      <div class="row">
        <div class="col col-3"><label for="active">Active</label></div>
        <div class="col col-1 checkbox"><input type="checkbox" class="form-control ml-2" name="active" [(ngModel)]="user.active"></div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
        <button class="btn btn-success" form="editForm" [disabled]="!editForm.dirty">Update</button>
        <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deactivateUser(user.id)">Delete</button>
        <button class="btn btn-default" (click)="$event.stopPropagation()" (click)="returnToList()">Return to List</button>
        </div>
      </div>
    </form> 
  </div>
</div>
</div>
