<div class="container mt-5 pt-5 col-lg-8 col-lg-offset-2" >
  <div class="row" >
  <div class="col text-center" >
    <h4 *ngIf="element.id > 0">Edit {{ elementLabel }}: {{ originalElement.firstName + ' ' + originalElement.lastName }}</h4>
    <h4 *ngIf="element.id == 0">Add {{ elementLabel }}</h4>
  </div>
  </div>
  <div class="row">
    <div class="col col-lg-3"></div>
  <div class="col col-lg-6" >
    <form #editForm="ngForm" id="editForm" (ngSubmit)="submitForm()" >
      <div *ngIf="element.id > 0" class="row mb-1">
        <div class="col col-3"><label>Id</label></div>
        <div class="col col-9"><label>{{ element.id }}</label></div>
      </div>
      <div class="row mb-1">
          <div class="col col-3"><label for="firstName">First Name</label></div>
          <div class="col col-4">
            <input type="text" class="form-control-sm" name="firstName" [(ngModel)]="element.firstName" (keyup)="testFormValidity()" required>
          </div>
          <div class="col col-5"><span class="text-danger" *ngIf="element.firstName == ''">Required</span></div>
      </div>        
      <div class="row mb-1">
          <div class="col col-3"><label for="lastName">Last Name</label></div>
          <div class="col col-4">
            <input type="text" class="form-control-sm" name="lastName" [(ngModel)]="element.lastName" (keyup)="testFormValidity()" required>
          </div>
          <div class="col col-5"><span class="text-danger" *ngIf="element.lastName == ''">Required</span></div>
      </div>        
      <div class="row mb-1">
          <div class="col col-3"><label>Department</label></div>
          <div class="col-9">
              <app-department-select [showNoValue]=true [noValueLabel]="'.: Select One :.'" [selectedDepartment]="element.departmentId" (selectOption)="setDepartment($event)"></app-department-select>
          </div>
        </div>      
      <div class="row">
        <div class="col col-3"><label for="active">Active</label></div>
        <div class="col col-1 checkbox"><input type="checkbox" [disabled]="element.id == 0" class="form-control ml-2" name="active" [(ngModel)]="element.active"></div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
        <button class="btn btn-success mr-1" form="editForm" [disabled]="!editForm.dirty || editForm.invalid || formInvalid">{{ element.id > 0 ? 'Update' : 'Add' }}</button>
        <button *ngIf="element.id > 0 && originalElement.active == true" class="btn btn-danger mr-1" (click)="deactivateElement(element.id,$event)">Delete</button>
        <button class="btn btn-default" (click)="returnToList($event)">{{ element.id > 0 ? 'Return to List' : 'Cancel'}}</button>
        </div>
      </div>
    </form> 
  </div>
</div>
</div>
<pre>
  {{ element | json}}
  {{ originalElement | json}}
  {{ formInvalid }}
</pre>
