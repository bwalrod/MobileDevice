<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <form #addForm id="addForm" (ngSubmit)="addDeviceDate()">
        <div class="row mb-1">
          <div class="col-sm-4"><label>Date Type</label></div>
          <div class="col-sm-8">
            <app-devicedatetype-select [deviceId]="deviceId" [showNoValue]=true [noValueLabel]="'Select One'" [selectedDeviceDateTypeId]="newDeviceDate.dateTypeId" (selectedOption)="setDateType($event)"></app-devicedatetype-select>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-sm-4">Date</div>
          <div class="col-sm-8">
              <input type="text" class="form-control-sm" #dateFilter
              name="dateValue" 
              [(ngModel)]="selectedDate"
              bsDatepicker 
              (bsValueChange)="onValueChange($event)"
              placement="bottom"
              [bsConfig]="{containerClass: 'theme-dark-blue'}">      
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-center">
            <button class="btn btn-success mr-1" form="addForm" [disabled]="!isValid">Add</button>
            <button class="btn btn-default" (click)="cancel($event)">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
