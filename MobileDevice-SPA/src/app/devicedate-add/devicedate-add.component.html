<div class="container">
  <div class="row">
    <div class="col-xs-2">{{ deviceId }}</div>
    <div class="col-xs-4">
      <app-devicedatetype-select [deviceId]="deviceId"></app-devicedatetype-select>
    </div>
    <div class="col-xs-4">
        <input type="text" class="form-control-sm" #dateFilter
        name="dateValue" 
        [(ngModel)]="selectedDate"
        bsDatepicker 
        placement="bottom"
        [bsConfig]="{containerClass: 'theme-dark-blue'}">      
    </div>
    <div class="col-xs-2"></div>
  </div>
</div>
