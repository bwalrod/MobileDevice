<div class="mt-5 pt-5">
  <h2 class="text-center">Departments</h2>
    <div class="container">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th scope="col"><button class="btn btn-link" [routerLink]="['/departments/edit/0']" >Add</button></th>
            <th scope="col">Name<input type="text" name="filter" class="ml-2" [(ngModel)]="filter" (keyup)="filterTable()" placeholder="Filter Table"></th>
            <th scope="col">
              <div class="row">
                <div class="btn-group">
                  <button class="btn btn-primary" [(ngModel)]="status" btnRadio="Active" (click)="loadDepartments()">Active</button>
                  <button class="btn btn-primary" [(ngModel)]="status" btnRadio="Inactive" (click)="loadDepartments()">Inactive</button>
                  <button class="btn btn-primary" [(ngModel)]="status" btnRadio="All" (click)="loadDepartments()">All</button>
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of departments">
            <th scope="row"><i class="fa fa-trash" (click)="deactivateDepartment(d.id)"></i></th>
            <td><a [routerLink]="['/departments/edit/', d.id]">{{ d.name }}</a></td>
            <td><i [ngClass]="(d.active == true)?'fa fa-check':''"></i></td>
          </tr>
        </tbody>
      </table>
      <!-- <div class="row">
        <div class="col">
          <label for="filter">Filter List</label>
          <input type="text" name="filter" [(ngModel)]="filter" (keyup)="filterTable()" placeholder="Filter Table">
        </div>
      </div> -->
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
